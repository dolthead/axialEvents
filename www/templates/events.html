<ion-view title="Events">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="event in events" ui-sref="event({id:event.id})">
                <img ng-src="{{::event.img}}">
                <h2>{{::event.title}}</h2>
                <p>{{::event.date}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
